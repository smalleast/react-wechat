<script type="text/babel">
    //todo Capital 首字母需要大写
    var Counter = React.createClass({
        getInitialState: function () {
            return {cot: 0}
        },
        methodClick: function () {
            this.setState({
                cot: this.state.cot + 10000
            })
        },
        render: function () {
            return (
                    <button onClick={this.methodClick} className="btn">
                        MethodClick: {this.state.cot}
                    </button>
            );
        }
    });
    ReactDOM.render(<Counter/>, document.getElementById('container'));
</script>
